<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <title>Not found — Auto Prompter</title>
  <meta name="viewport" content="width=device-width,initial-scale=1"/>
  <style>
    body{font:16px/1.5 system-ui,-apple-system,Segoe UI,Roboto,Inter,Arial;margin:0;padding:24px;background:#0b1020;color:#e7ebff}
    a{color:#a6b8ff}
    .card{max-width:760px;margin:10vh auto;background:#0f1530;border:1px solid #263057;border-radius:16px;padding:24px;box-shadow:0 8px 20px rgba(0,0,0,.35)}
  </style>
  <script>(function(){
    try{
      var p = location.pathname || '';
      // If this is a userscript URL, don't rewrite — let the script manager handle it.
      if (/\.(?:user\.js)(?:[?#].*)?$/i.test(p)) return;
      // Otherwise bounce to docs, preserving query/hash.
      var dest = "https://samuellane522.github.io/GPT_auto_release/docs/index.html" + location.search + location.hash;
      if (!/\/docs\/?$/i.test(location.pathname)) location.replace(dest);
    }catch(_){}
  })();</script>
</head>
<body>
  <div class="card">
    <h1>Page not found</h1>
    <p>We’re sending you to the docs home.</p>
    <p><a href="https://samuellane522.github.io/GPT_auto_release/docs/index.html">Go to docs →</a></p>
  </div>
</body>
</html>
